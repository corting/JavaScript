<!DOCTYPE html>
<html>  
  <head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">

    <link rel="stylesheet" href="css/ArcgisGallery.css">

        </div>
      </div>
